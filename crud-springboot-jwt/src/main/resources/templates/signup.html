<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Restaurant</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Register Restaurant</h2>
    <p th:value="*{error}"></p>
    <form th:action="@{/signup}" th:object="${user}" method="post"  id="registerForm">


        <!-- User Information -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>
        <div class="form-group">
            <label for="displayName">Display Name:</label>
            <input type="text" th:field="*{displayName}" class="form-control" id="displayName" required>
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" th:field="*{url}" class="form-control" id="url" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="color" th:field="*{color}" class="form-control" id="color" required>
        </div>
        <div class="form-group">
            <label for="location">Address:</label>
            <input type="text" th:field="*{location}" class="form-control" id="location" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" th:field="*{contact}" class="form-control" id="contact" required>
        </div>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
